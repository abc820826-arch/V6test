<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Generator V10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<header>
  <h1>🤖 AI Prompt Generator <span class="version">V10</span></h1>
  <p class="subtitle">選單圖例 × 自由輸入 × 結構穩定</p>
</header>

<!-- ===== 核心風格 ===== -->
<fieldset>
  <legend>🎨 風格（Style）</legend>

  <!-- V10 新增：圖例區 -->
  <div class="example-grid" id="genre-examples"></div>

  <!-- 原有自由輸入（保留） -->
  <input type="text" id="genre" list="list-genre" placeholder="例如：超寫實攝影">
  <datalist id="list-genre"></datalist>
</fieldset>

<!-- ===== 攝影構圖 ===== -->
<fieldset>
  <legend>📐 構圖（Angle / Framing）</legend>

  <div class="example-grid" id="angle-examples"></div>

  <input type="text" id="angle" list="list-angle" placeholder="例如：全身構圖">
  <datalist id="list-angle"></datalist>
</fieldset>

<!-- ===== 場景 ===== -->
<fieldset>
  <legend>🌍 場景（Location）</legend>

  <div class="example-grid" id="location-examples"></div>

  <input type="text" id="location" list="list-location" placeholder="例如：溫馨臥室">
  <datalist id="list-location"></datalist>
</fieldset>

<!-- ===== 自由補充 ===== -->
<fieldset>
  <legend>✍️ 自由補充（中文 / 英文）</legend>
  <textarea id="freeText" placeholder="例如：一位坐在窗邊的女性，柔和光線..."></textarea>
</fieldset>

<!-- ===== 輸出 ===== -->
<section class="output">
  <button onclick="generatePrompt()">產生 Prompt</button>
  <pre id="output"></pre>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
